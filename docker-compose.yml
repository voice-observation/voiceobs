services:
  postgres:
    image: postgres:18
    environment:
      POSTGRES_DB: voiceobs
      POSTGRES_USER: voiceobs
      POSTGRES_PASSWORD: voiceobs
    ports:
      - "5432:5432"
    volumes:
      - voiceobs_postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voiceobs -d voiceobs"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  voiceobs_postgres_data:
