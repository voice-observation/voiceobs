receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4318
      http:
        endpoint: 0.0.0.0:4317
        cors:
          allowed_origins:
            - "*"

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024

  # Add resource attributes
  resource:
    attributes:
      - key: service.name
        value: voiceobs
        action: upsert

connectors:
  # Convert spans to basic metrics (duration, count)
  # spanmetrics connector generates metrics from traces and exports them via metrics pipeline
  spanmetrics:
    dimensions:
      - name: voice.stage.type
        default: "unknown"
      - name: voice.conversation.id
        default: "unknown"
      - name: voice.actor
        default: "unknown"

exporters:
  # Export traces to Tempo
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

  # Export metrics to Prometheus
  prometheus:
    endpoint: "0.0.0.0:8889"
    const_labels:
      service: voiceobs
    namespace: voiceobs

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [otlp/tempo, spanmetrics]
    metrics:
      receivers: [spanmetrics]
      processors: [batch, resource]
      exporters: [prometheus]
