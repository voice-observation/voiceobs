# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  # Ruff - Python linting and formatting (only runs on Python files)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff
        args: [--fix]
        files: ^(src/|tests/).*\.py$
      - id: ruff-format
        files: ^(src/|tests/).*\.py$

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        exclude: ^(docs-site/package-lock\.json|ui/package-lock\.json)$
      - id: check-merge-conflict

  # Local hooks for Python tests (only runs when Python files change)
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv run pytest --tb=short -q
        language: system
        pass_filenames: false
        files: ^(src/|tests/).*\.py$
        stages: [pre-commit]

  # UI hooks (only run when UI files change)
  - repo: local
    hooks:
      - id: ui-typecheck
        name: ui-typecheck
        entry: bash -c 'cd ui && npm run typecheck'
        language: system
        pass_filenames: false
        files: ^ui/.*\.(ts|tsx)$
        stages: [pre-commit]

      - id: ui-lint
        name: ui-lint
        entry: bash -c 'cd ui && npm run lint'
        language: system
        pass_filenames: false
        files: ^ui/.*\.(ts|tsx|js|jsx)$
        stages: [pre-commit]

      - id: ui-format-check
        name: ui-format-check
        entry: bash -c 'cd ui && npm run format:check'
        language: system
        pass_filenames: false
        files: ^ui/.*\.(ts|tsx|js|jsx|json|css|md)$
        stages: [pre-commit]

      - id: ui-test
        name: ui-test
        entry: bash -c 'cd ui && npm test -- --passWithNoTests'
        language: system
        pass_filenames: false
        files: ^ui/.*\.(ts|tsx|js|jsx)$
        stages: [pre-commit]
